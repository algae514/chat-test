<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Test</title>
    <style>
      .chat-window {
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 400px;
        height: 600px;
        display: flex;
        flex-direction: column;
      }
      
      .chat-header {
        padding: 10px;
        background: #f5f5f5;
        border-bottom: 1px solid #ccc;
      }
      
      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
      }
      
      .message {
        margin: 10px 0;
        padding: 8px;
        border-radius: 4px;
        max-width: 70%;
      }
      
      .message-sender {
        font-size: 12px;
        margin-bottom: 4px;
        font-weight: bold;
      }
      
      .sent {
        background: #007bff;
        color: white;
        margin-left: auto;
      }
      
      .received {
        background: #e9ecef;
        margin-right: auto;
      }
      
      .chat-input {
        padding: 10px;
        display: flex;
        gap: 10px;
      }
      
      .chat-input input {
        flex: 1;
        padding: 8px;
      }
      
      .chat-input button {
        padding: 8px 16px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .login-form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 400px;
      }

      .login-form input {
        padding: 8px;
      }

      .login-form button {
        padding: 8px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
